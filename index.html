<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css">

<body class="font-poppins">

        <section class="text-white min-h-screen flex flex-col items-center justify-center gap-y-10 hidden">

        <section class="pt-24 flex flex-col items-center">

                    <p>Don't watch keyboard while playing...</p>
                </div>
                <span class="text-9xl font-semibold">Y</span>
            </div>
            <!-- keyboard -->
            <div>
                <div>
