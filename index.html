<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main
        class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center items-center bg-no-repea bg-[#010313] ">
        <!--* homepage section  -->
        <section id="play-now" class="text-white min-h-screen flex flex-col items-center justify-center gap-y-10 ">
            <h1 class="text-[170px] font-anton text-2xl p-14 ">ALPHABET CLASH</h1>
            <p class="font-medium">Unleash Your Keyboard Kung Fu: click "Play Now" to play</p>
            <button onclick="playNow()" class="btn font-semibold">Play Now</button>
        </section>
        <!--* play game section -->
        <section id="play-game" class="pt-24 flex flex-col items-center space-y-24 hidden">
            <!-- display -->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-lg bg-[#FFFFFFB3] flex flex-col items-center justify-center">
                <div class="bg-[#2F2941] p-4 rounded-lg relative bottom-14 text-white font-medium text-xm">
                    <p>Don't watch keyboard while playing...</p>
                </div>
                <span id="alpha-screen" class="text-9xl font-semibold">Y</span>
            </div>
            <!-- keyboard -->
            <div class="space-y-14">
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score bar -->
                <div class="w-screen">
                    <!-- life bar-->
                    <div class="flex justify-evenly gap-52 font-inter">
                        <button class="btn bg-[#894189] border-none text-white rounded-full">
                            Life
                            <img src="./icons/heart.svg" alt="">
                            <span id="life-bar">3</span>
                        </button>
                        <!-- score bar -->
                        <div>
                            <button class="btn bg-[#360490] text-white border-none rounded-full">
                                score
                                <img src="./icons/dollar.svg" alt="">
                                <span id="score-card">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--* score section -->
        <section id="score-board" class="hidden">
            <div class=" text-white min-h-screen flex flex-col justify-center items-center gap-14">
                <h2 class="text-4xl font-bold">Score : <span id="score">0</span></h2>
                <button id="play-again" class="btn text-lg font-bold">Play Again</button>
                <p class="text-xl">Practice will make you better :)</p>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
